<ion-header>
  <ion-navbar>
    <ion-title>
      Body mass index (BMI)
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <form [formGroup]="bodyMassIndexBMI" id="bodyMassIndexBMI-form6" name="bodyMassIndexBMI" (ngSubmit)="goToBMIAdd()">
    <div>
      <img src="assets/img/ruGRsGk4SnOyiqNONoq3_bmi-calculator.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <div class="spacer" style="width:300px;height:17px;" id="bodyMassIndexBMI-spacer5"></div>
    <ion-item id="bodyMassIndexBMI-textarea1">
      <ion-label>
        Height
      </ion-label>
      <ion-input type ="number" formControlName="height" placeholder="Height"></ion-input>
    </ion-item>
    <ion-item id="bodyMassIndexBMI-input11">
      <ion-label>
        Weight
      </ion-label>
      <ion-input type ="number"  formControlName="weight" placeholder="Weight"></ion-input>
    </ion-item>
  
  <button id="bodyMassIndexBMI-button9" ion-button color="positive" block type="submit">
    Save
  </button>
  </form>
  <button id="bodyMassIndexBMI-button10" ion-button color="positive" block on-click="goToBMIHistory()">
    View Historical Data
  </button>
</ion-content>
