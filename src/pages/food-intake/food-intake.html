<ion-header>
  <ion-navbar>
    <ion-title>
      Food Intake
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page16">
  <div>
    <img src="assets/img/wyzZFXQ2REKLYkjMn6dr_foodintake.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:23px;" id="foodIntake-spacer8"></div>
  <form id="foodIntake-form11">
    <ion-item id="foodIntake-select1">
      <ion-label>
        Select
      </ion-label>
      <ion-select name="">
        <ion-option>
          Cereals
        </ion-option>
        <ion-option>
          Pasta/Lasagna
        </ion-option>
        <ion-option>
          Breaded meat
        </ion-option>
        <ion-option>
          Chicken
        </ion-option>
        <ion-option>
          Fish
        </ion-option>
        <ion-option>
          Cooked Egg
        </ion-option>
        <ion-option>
          Salad
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <h5 id="foodIntake-heading2" style="color:#000000;text-align:center;">
    OR
  </h5>
  <form id="foodIntake-form12">
    <ion-item id="foodIntake-input15">
      <ion-label>
        Calories (kcal)
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="foodIntake-button15" ion-button color="positive" block>
    Save
  </button>
  <button id="foodIntake-button16" ion-button color="positive" block on-click="goToFoodIntakeCaloriesHistory()">
    View Historical Data
  </button>
</ion-content>
